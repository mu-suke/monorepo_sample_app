overwrite: true
schema: "../api/src/schema.gql"
documents: "src/graphql/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      omitOperationSuffix: true
      skipTypename: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
